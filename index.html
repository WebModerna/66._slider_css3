<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Slider con CSS3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="img/favicon.ico" />
	<meta name="description" content="Slider realizdo sólo con CSS."/>
	<link rel="stylesheet" href="css/slider.css" />
	<meta name="author" content="WebModerna | Estudio Contable y diseño web." />
</head>
<body>

	<!-- cuerpo de toda la web -->
	<section class="slider__cuerpo">

		<!-- El contenedor de todo el slider -->
		<div class="slider__contenedor contenedor__fadeing">

			<!-- El listado de cada una de las ímágenes -->
			<div id="slider__item_1" data-animacion="slider__item_1" class="slider__item animacion__fadeing">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 1</span>
				</div>
			</div>
			<div id="slider__item_2" data-animacion="slider__item_2" class="slider__item animacion__fadeing">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 2</span>
				</div>
			</div>
			<div id="slider__item_3" data-animacion="slider__item_3" class="slider__item animacion__fadeing">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 3</span>
				</div>
			</div>
			<div id="slider__item_4" data-animacion="slider__item_4" class="slider__item animacion__fadeing">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 4</span>
				</div>
			</div>
			<div id="slider__item_5" data-animacion="slider__item_5" class="slider__item animacion__fadeing">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 5</span>
				</div>
			</div>
			<div id="slider__item_6" data-animacion="slider__item_6" class="slider__item animacion__fadeing">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 6</span>
				</div>
			</div>

		</div><!-- Fin del contenedor -->

		<!-- Pie de página -->
		<footer class="pie" data-pie="hola">
			Realizado por <a href="//webmoderna.com.ar">WebModerna | Estudio Contable y agencia web</a>
		</footer>
	</section><!-- Fin de la web -->
</body>
</html>
