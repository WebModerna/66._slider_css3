<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Carrousel con CSS3 y javascript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
	<link rel="shortcut icon" href="img/favicon.ico" />
	<meta name="description" content="Slider hecho con CSS, animate CCS3 y javascript"/>
	<link rel="stylesheet" href="css/slider.css" />
	<meta name="author" content="WebModerna | Estudio Contable y diseño web." />

	<!-- Los Open Graph del féisbuc -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Carrousel con CSS3 y javascript" />
	<meta property="og:description" content="Slider hecho con CSS, animate CCS3 y javascript." />
	<meta property="og:image" content="https://webmoderna.com.ar/slider_css3/screenshot.png" />
	<meta property="og:image:width" content="1366" />
	<meta property="og:image:height" content="768" />
	<meta property="og:url" content="https://webmoderna.com.ar/slider_css3/carrousel.html" />
	<meta property="og:site_name" content="WebModerna | agencia web y estudio contable." />

</head>
<body>

	<!-- cuerpo de toda la web -->
	<section class="slider__cuerpo">

		<!-- El contenedor de todo el slider -->
		<h2>Animación de Carrousel</h2>
		<div class="slider__contenedor contenedor__carrousel">

			<!-- El listado de cada una de las ímágenes -->
			<div data-animacion="slider__item_1" class="slider__item animacion__carrousel animated">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 1</span>
				</div>
			</div>
			<div data-animacion="slider__item_2" class="slider__item animacion__carrousel animated">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 2</span>
				</div>
			</div>
			<div data-animacion="slider__item_3" class="slider__item animacion__carrousel animated">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 3</span>
				</div>
			</div>
			<div data-animacion="slider__item_4" class="slider__item animacion__carrousel animated">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 4</span>
				</div>
			</div>
			<div data-animacion="slider__item_5" class="slider__item animacion__carrousel animated">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 5</span>
				</div>
			</div>
			<div data-animacion="slider__item_6" class="slider__item animacion__carrousel animated">
				<div class="slider__leyenda">
					<span class="slider__leyenda__contenido">Item 6</span>
				</div>
			</div>
			<!-- Fin del listado de imágenes -->
		</div><!-- Fin del contenedor -->

		<!-- Pie de página -->
		<footer class="pie" data-pie="hola">
			Realizado por <a href="//webmoderna.com.ar" target="_blank">WebModerna | Estudio Contable y agencia web</a>
		</footer>

	</section><!-- Fin de la web -->
	<script src="js/script.js"></script>
</body>
</html>
